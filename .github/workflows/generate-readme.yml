name: Gerar/Atualizar README no Push

on:
  push:
    branches: [ "main" ]   # troque se sua branch padrÃ£o for outra

permissions:
  contents: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'  # evita loop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar variÃ¡veis de ambiente
        id: vars
        shell: bash
        run: |
          echo "DATE=$(date '+%d/%m/%Y %H:%M:%S %Z')" >> $GITHUB_ENV
          echo "ACTOR=${GITHUB_ACTOR}"               >> $GITHUB_ENV
          echo "REPO=${GITHUB_REPOSITORY}"           >> $GITHUB_ENV
          echo "BRANCH=${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}" >> $GITHUB_ENV
          echo "LAST_MSG=$(git log -1 --pretty=%s || echo 'n/a')" >> $GITHUB_ENV
          echo "HTML_COUNT=$(find . -type f \( -iname '*.html' -o -iname '*.htm' \) | wc -l)" >> $GITHUB_ENV
          echo "FILE_COUNT=$(find . -type f | wc -l)" >> $GITHUB_ENV

      - name: Instalar envsubst (gettext-base)
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Gerar README a partir do template
        shell: bash
        run: |
          # 1) Escreve um template SEM expandir variÃ¡veis
          cat > README.template.md <<'TEMPLATE'
# DevOps Trabalho â€” ${REPO}

Este README foi gerado automaticamente por **GitHub Actions** em cada push para a branch **${BRANCH}**.

## ðŸ“¦ Info do repositÃ³rio
- **Branch:** ${BRANCH}
- **Arquivos (total):** ${FILE_COUNT}
- **Arquivos HTML:** ${HTML_COUNT}

## ðŸ•’ Ãšltima execuÃ§Ã£o
- **Rodado por:** ${ACTOR}
- **Data/Hora:** ${DATE}
- **Ãšltima mensagem de commit:** ${LAST_MSG}

## ðŸ”§ Como Ã© gerado
- Workflow: `.github/workflows/generate-readme.yml`
- Job: `generate`
TEMPLATE

          # 2) Expande as variÃ¡veis do template no README final
          envsubst < README.template.md > README.md

      - name: Commit & Push (somente se mudou)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "docs: atualiza README [skip ci]"
            git push
          else
            echo "Sem mudanÃ§as no README.md â€” nada para commitar."
          fi

