name: Gerar/Atualizar README no Push

on:
  push:
    branches: [ "main" ]   # ajuste se sua branch padrÃ£o for outra

permissions:
  contents: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'  # evita loop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparar variÃ¡veis
        shell: bash
        run: |
          echo "DATE=$(date '+%d/%m/%Y %H:%M:%S %Z')" >> $GITHUB_ENV
          echo "ACTOR=${GITHUB_ACTOR}"               >> $GITHUB_ENV
          echo "REPO=${GITHUB_REPOSITORY}"           >> $GITHUB_ENV
          echo "BRANCH=${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}" >> $GITHUB_ENV
          echo "LAST_MSG=$(git log -1 --pretty=%s || echo 'n/a')" >> $GITHUB_ENV
          echo "HTML_COUNT=$(find . -type f \( -iname '*.html' -o -iname '*.htm' \) | wc -l)" >> $GITHUB_ENV
          echo "FILE_COUNT=$(find . -type f | wc -l)" >> $GITHUB_ENV

      - name: Gerar README.md (sem heredoc)
        shell: bash
        run: |
          : > README.md
          printf '%s\n' "# DevOps Trabalho â€” ${REPO}" >> README.md
          printf '%s\n' "" "Este README foi gerado automaticamente por **GitHub Actions** em cada push para a branch **${BRANCH}**." "" >> README.md

          printf '%s\n' "## ðŸ“¦ Info do repositÃ³rio" >> README.md
          printf '%s\n' "- **Branch:** ${BRANCH}" >> README.md
          printf '%s\n' "- **Arquivos (total):** ${FILE_COUNT}" >> README.md
          printf '%s\n' "- **Arquivos HTML:** ${HTML_COUNT}" "" >> README.md

          printf '%s\n' "## ðŸ•’ Ãšltima execuÃ§Ã£o" >> README.md
          printf '%s\n' "- **Rodado por:** ${ACTOR}" >> README.md
          printf '%s\n' "- **Data/Hora:** ${DATE}" >> README.md
          printf '%s\n' "- **Ãšltima mensagem de commit:** ${LAST_MSG}" "" >> README.md

          printf '%s\n' "## ðŸ”§ Como Ã© gerado" >> README.md
          printf '%s\n' "- Workflow: \`.github/workflows/generate-readme.yml\`" >> README.md
          printf '%s\n' "- Job: \`generate\`" >> README.md

      - name: Commit & Push (somente se mudou)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "docs: atualiza README [skip ci]"
            git push
          else
            echo "Sem mudanÃ§as no README.md â€” nada para commitar."
          fi

