name: Gerar/Atualizar README no Push

on:
  push:
    branches: [ "main" ]   # ajuste se sua branch padrÃ£o for outra

permissions:
  contents: write

jobs:
  generate:
    # evita loop quando o commit anterior foi do prÃ³prio bot
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gerar conteÃºdo do README.md (com variÃ¡veis)
        shell: bash
        run: |
          DATE="$(date '+%d/%m/%Y %H:%M:%S %Z')"
          ACTOR="${GITHUB_ACTOR}"
          REPO="${GITHUB_REPOSITORY}"
          BRANCH="${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}"
          LAST_MSG="$(git log -1 --pretty=%s || echo 'n/a')"
          HTML_COUNT=$(find . -type f \( -iname '*.html' -o -iname '*.htm' \) | wc -l)
          FILE_COUNT=$(find . -type f | wc -l)

          # âš ï¸ Sem aspas no EOF para expandir variÃ¡veis:
          cat > README.md <<EOF
# DevOps Trabalho â€” ${REPO}

Este README foi gerado automaticamente por **GitHub Actions** em cada push para a branch **${BRANCH}**.

## ðŸ“¦ Info do repositÃ³rio
- **Branch:** ${BRANCH}
- **Arquivos (total):** ${FILE_COUNT}
- **Arquivos HTML:** ${HTML_COUNT}

## ðŸ•’ Ãšltima execuÃ§Ã£o
- **Rodado por:** ${ACTOR}
- **Data/Hora:** ${DATE}
- **Ãšltima mensagem de commit:** ${LAST_MSG}

## ðŸ”§ Como Ã© gerado
- Workflow: \`.github/workflows/generate-readme.yml\`
- Job: \`generate\`
EOF

      - name: Commit & Push (somente se mudou)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "docs: atualiza README [skip ci]"
            git push
          else
            echo "Sem mudanÃ§as no README.md â€” nada para commitar."
          fi


